services:
  flask-app:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development 
    volumes:
      - ./backend:/app
    image: indoor_aqi-back

  react-app:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - flask-app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    image: indoor_aqi-front
